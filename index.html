<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>n5 Modding Redeem</title>
<link rel="icon" href="logo.png">
<style>
  body { font-family: sans-serif; background:#121212; color:#f0f0f0; text-align:center; padding:50px; }
  h1 { color:#ffd700; }
  input, button { padding:10px; border-radius:5px; border:none; }
  input { width:200px; margin-right:10px; }
  button { background:#ffd700; color:#121212; cursor:pointer; }
  #message { margin-top:20px; font-weight:bold; }
</style>
</head>
<body>
<img src="logo.png" alt="n5 Logo" width="100">
<h1>Redeem Your Unique Code</h1>
<input type="text" id="code" placeholder="Enter Code">
<button onclick="redeem()">Redeem</button>
<div id="message"></div>
<script>
async function redeem() {
  const code = document.getElementById("code").value;
  const discord_id = prompt("Enter your Discord ID:");
  const roblox_id = prompt("Enter your Roblox ID:");
  if(!code || !discord_id || !roblox_id) return;
  const response = await fetch("/api/redeem", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ code, discord_id, roblox_id })
  });
  const data = await response.json();
  document.getElementById("message").textContent = data.message || data.error;
}
</script>
</body>
</html>
